name: github-writer
on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ESLint Code Review
        uses: yousufkalim/eslint-action@latest
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Optional
          eslint-args: '--ignore-path=.gitignore'
          eslintrc: true # Set this to true if you want to use your own .eslintrc rules
          extensions: 'js,jsx,ts,tsx'
          auto-auto-fix-before-test: false # Set this to true if want to format and fix all the lint issue before testing
          annotations: true
  build:
    name: Building Github-Writer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # if needed
      - name: Build github-writer
        uses: borales/actions-yarn@v4
        with:
          cmd: build # will run `yarn build` command

      - name: Build dev github-writer
        uses: borales/actions-yarn@v4
        with:
          cmd: build-dev # will run `yarn build-dev` command

      - name: Run test in COMPAT
        uses: borales/actions-yarn@v4
        with:
          run: node ./dev/updateemojis.js
          cmd: test-compat # will run `yarn build-dev` command


